{% extends "_base.html" %}

{% block content %}
  <table id="board">
    <tbody>
      {% for row in game.board %}
        <tr>
          {% for square in row %}
            <td>
              {% if forloop.parentloop.counter0 < 2 or square < 2 %}
                {# AI or unselectable #}
                {{ square }}
              {% else %}
                {# selectable #}
                <a href="#"
                   hx-post="/game/{{ game.id }}/move/{{ forloop.parentloop.counter0 }}/{{ forloop.counter0 }}/"
                   hx-select="#board"
                   hx-target="#board"
                   hx-swap="outerHTML"
                >
                  {{ square }}
                </a>
              {% endif %}
            </td>
          {% endfor %}
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
